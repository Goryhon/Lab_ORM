<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navigation">
    <a href="{{ url_for('index') }}" class="back-button">← На главную</a>
    </div>
    <div class="container">
        <h1>{{ title }}</h1>

        <table class="stats-table">
            <thead>
                <tr>
                    {% for header in headers %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in stats %}
                <tr>
                    <td>{{ row.Год }}</td>
                    <td>{{ row.Количество }}</td>
                    <td>{{ "%.1f"|format(row.Максимальная_высота) }} м</td>
                    <td>{{ "%.1f"|format(row.Минимальная_высота) }} м</td>
                    <td>{{ "%.1f"|format(row.Средняя_высота) }} м</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
